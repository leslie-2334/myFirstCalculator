<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="universal.css" />
</head>

<body>
    <div class="calculator">

        <div class="display">0</div>
                
        <div class="utils-btn">
            
            <div class="btn-container">
                <button class="btn ">7</button>
                <button class="btn ">8</button>
                <button class="btn ">9</button>
                <button class="btn operator" data-action="multiply">&times;</button>
            </div>
            <div class="btn-container">
                <button class="btn ">4</button>
                <button class="btn ">5</button>
                <button class="btn ">6</button>
                <button class="btn operator" data-action="subtract">-</button>
            </div>
            <div class="btn-container">
                <button class="btn ">1</button>
                <button class="btn ">2</button>
                <button class="btn ">3</button>
                <button class="btn operator" data-action="add">+</button>
            </div>
            <div class="btn-container">
                <button class="btn " data-action="clear">C</button>
                <button class="btn ">0</button>
                <button class="btn " data-action="decimal">.</button>
                <button class="btn operator" data-action="divide">&divide;</button>
                
            </div>
            <div class="equalto-btn"><button class="btn equals-btn" data-action="calculate">=</button></div>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
