<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <input class="display"  placeholder="0" />
        
        <div class="utils-btn">
            
            <div class="btn-container">
                <button class="btn ">7</button>
                <button class="btn ">8</button>
                <button class="btn ">9</button>
                <button class="btn " data-action="multiply">&times;</button>
            </div>
            <div class="btn-container">
                <button class="btn ">4</button>
                <button class="btn ">5</button>
                <button class="btn ">6</button>
                <button class="btn " data-action="subtract">-</button>
            </div>
            <div class="btn-container">
                <button class="btn ">1</button>
                <button class="btn ">2</button>
                <button class="btn ">3</button>
                <button class="btn " data-action="add">+</button>
            </div>
            <div class="btn-container">
                <button class="btn " data-action="clear">C</button>
                <button class="btn ">0</button>
                <button class="btn " data-action="decimal">.</button>
                
            </div>
            <button class="btn equals-btn" data-action="calculate">=</button>

        </div>
   </div>
</body>

</html>
